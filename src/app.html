<!DOCTYPE html>
<!-- bg-gray-100 -->
<html lang="en" class="h-full bg-white">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<link rel="apple-touch-icon" href="%sveltekit.assets%/logo-square.png">
	<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, viewport-fit=cover" />
	<!-- <meta name="apple-mobile-web-app-capable" content="yes" /> -->
	<meta name="mobile-web-app-capable" content="yes">
	<!-- <meta name="theme-color" content="#ffffff" /> -->
	<meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)"/>
	<meta name="theme-color" content="#18181B" media="(prefers-color-scheme: dark)">
	%sveltekit.head%

</head>

<!-- <body data-sveltekit-preload-data="hover" class="h-full overflow-y-hidden"> -->
<body data-sveltekit-preload-data="hover" class="h-full relative overflow-hidden dark:text-gray-200 transition-colors">
	<div class="fixed inset-0">
		%sveltekit.body%
	</div>
</body>

</html>
